name: Terraform Scalingo Provision

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.tfstate'
      - '**.tfstate.backup'
      - '.terraform/**'
      - '.terraform.lock.hcl'

jobs:
  terraform:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init
        env:
          TF_VAR_scalingo_token: ${{ secrets.SCALINGO_TOKEN }}

      - name: Terraform Plan
        run: terraform plan
        env:
          TF_VAR_scalingo_token: ${{ secrets.SCALINGO_TOKEN }}

      - name: Terraform Apply
        run: terraform apply -auto-approve
        env:
          TF_VAR_scalingo_token: ${{ secrets.SCALINGO_TOKEN }}
